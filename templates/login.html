<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Login</h1>
    <br>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="background-color: #ff4949; color: #ffffff; 
        padding: 12px 16px; border-radius: 4px; margin-bottom: 16px; border-radius: 8px; ">
          {% for message in messages %}
          {{ message }}<br>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  
    <form method="POST">
      <div class="form-group">
        <label for="username">아이디</label>
      </div>
        <input type="text" name="username" placeholder="ID" required><br><br>
      <div class="form-group">
        <label for="password">비밀번호</label>
      </div>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p><a href="/find">아이디 / 비밀번호를 잊으셨나요?</a></p>
    <p>계정이 없으신가요? <a href="/signup">Sign up</a></p>
</body>
</html>
