<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}님의 프로필</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ user.username }}님의 프로필</h1>

    <div class="post-form">
        <div class="form-group">
          
          <img src="{% if user.profile_image %}{{ url_for('uploaded_file', filename=user.profile_image) }}{% else %}{{ url_for('static', filename='images/profile.png') }}{% endif %}" alt="프로필 이미지" width="150">
        </div>

        <div class="form-group">
          <label>이름</label>
          <p>{{ user.name }}</p>
        </div>

        <div class="form-group">
          <label>이메일</label>
          <p>{{ user.email }}</p>
        </div>

        <div class="form-group">
            <label>학교</label>
            <p>{{ user.school }}</p>
        </div>

        <div class="form-group">
            <label>학과</label>
            <p>{{ user.department }}</p>
        </div>
    </div>
    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <a href="/" class="submit-btn">← 홈으로</a>
    
        {% if session.get('user_id') == user.id %}
            <a href="/profile/edit" class="submit-btn">내 정보 수정</a>
        {% endif %}
    </div>
</body>
</html>
