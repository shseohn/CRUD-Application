<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>내 정보 수정</h1>

    <form method="POST" enctype="multipart/form-data" class="post-form">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" name="name" id="name" value="{{ user.name }}" required>
        </div>

        <div class="form-group">
            <label for="school">학교</label>
            <input type="text" name="school" id="school" value="{{ user.school }}" required>
        </div>

        <div class="form-group">
            <label for="department">학과</label>
            <input type="text" name="department" id="department" value="{{ user.department }}" required>
        </div>

        <div class="form-group">
            <label for="profile_image">프로필 이미지 변경</label>
            <input type="file" name="profile_image" id="profile_image">
        </div>

        <button type="submit" class="submit-btn" style="width: 100%; display: block; margin: 20px auto;">저장</button>

    </form>

    <div style="display: flex; justify-content: space-between;">
      <span><a href="/profile">← 돌아가기</a></a></span>
      <span><a href="/delete_account" style="color:red;">회원 탈퇴</a></span>
    </div>

</body>
</html>
